name : CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name : Checkout code 
              uses: actions/checkout@v3

            - name: Set up python
              uses: actions/setup-python@v4
              with:
                python-version: '3.x'
            
            - name: Install dependencies
              run: |
                python -m pip install --upgrade

                pip install coverage
            
            - name: run test
              run: | 
                coverage run -m pytest
                coverage report
                coverage html
